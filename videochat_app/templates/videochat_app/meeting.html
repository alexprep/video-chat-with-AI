{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meeting Room</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif;
            background-color: #202124;
            color: #e8eaed;
        }
        .container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .video-section {
            flex: 3;
            display: flex;
            flex-direction: column;
            background-color: #202124;
            padding: 10px;
            box-sizing: border-box;
        }
        .videos {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        video {
            background-color: black;
            border-radius: 8px;
            max-width: 48%;
            max-height: 48vh;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .controls {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .controls button {
            background-color: #3c4043;
            border: none;
            color: #e8eaed;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .controls button.active {
            background-color: #1a73e8;
        }
        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #303134;
            border-left: 1px solid #5f6368;
            padding: 10px;
            box-sizing: border-box;
        }
        #chat-log {
            flex: 1;
            overflow-y: auto;
            padding: 5px;
            border-bottom: 1px solid #5f6368;
        }
        #chat-message-input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        #chat-message-submit {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            background-color: #1a73e8;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .message {
            margin-bottom: 8px;
        }
        .ai-message {
            color: #8ab4f8;
        }
        #screen-share-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        #screen-share-modal .modal-content {
            background: #202124;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        #screen-share-modal button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        #ai-features {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #1a73e8;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            text-align: center;
        }
        #ai-status-indicator.active {
            background-color: #0f9d58;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container" data-meeting-id="{{ room_id }}">
        <div class="video-section">
            <div class="videos">
                <video id="localVideo" autoplay muted playsinline></video>
                <video id="remoteVideo" autoplay playsinline></video>
            </div>
            <div class="controls">
                <button id="mute-btn">Mute</button>
                <button id="video-btn">Video Off</button>
                <button id="screen-share-btn">Share Screen</button>
                <button id="hangup-btn">Hang Up</button>
            </div>
        </div>
        <div class="chat-section">
            <div id="chat-log"></div>
            <input type="text" id="chat-message-input" placeholder="Type a message or '! ' for AI chat" autocomplete="off" />
            <button id="chat-message-submit">Send</button>
            <div id="ai-features">
                <span id="ai-status-indicator"></span>
                <span id="ai-status-text">AI Inactive</span>
            </div>
        </div>
    </div>

    <div id="screen-share-modal">
        <div class="modal-content">
            <h3>Share your screen</h3>
            <button id="simple-share-btn">Share Screen</button>
            <button id="ai-share-btn">Share Screen with AI</button>
            <button id="cancel-share-btn">Cancel</button>
        </div>
    </div>

    <script src="{% static 'js/meeting.js' %}"></script>
</body>
</html>
